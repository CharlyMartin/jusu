<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Jusu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bottom"></div>

    <div class="container flex-center">
        <div class="blocks">

          <div class="block" id="counter">
            <app-block title="Counter" text="Lorem ipsum" class="text-big">
            </app-block>
          </div>

          <div class="block" id="quote">
            <app-block title="Quote" text="Lorem ipsum" class="text-big">
            </app-block>
          </div>
        </div>

    </div>

    <template>
      <style>
        .block-content {
          padding: 2.5rem 3rem;
        }

        .title {
          font-weight: 700;
          font-size: 0.8rem;
          margin: 0;
          letter-spacing: 0.08rem;
          margin-bottom: 1rem;
          background: var(--orange-10);
          color: var(--orange-100);
          padding: 0.4rem 0.8rem;
          border-radius: 0.2rem;
          width: max-content;
        }

        .text {
          font-weight: 200;
          margin: 0;
          font-size: 1.9rem;
          line-height: 3rem;
          color: var(--orange-100);
        }
      </style>

      <div class="block-content">
        <h2 class="title"></h2>
        <p class="text"></p>
      </div>
    </template>

    <script type="module" src="javascript/app.js"></script>
  </body>
</html>
